/* Style for the navbar */
.navbar {
  width: 100vw; /* Full width */
  background-color: #fdfcf9; /* Dark background color */
  overflow: hidden; /* Ensures the content is not overflowing */
  position: fixed; /* Fixed position */
  top: 0; /* Stick to the top */
  z-index: 1000; /* Ensures navbar is above other content */
}

/* Navbar links style */
.navbar a {
  float: left; /* Align links to the left side */
  display: block; /* Display links as block elements */
  color: rgb(0, 0, 0); /* Text color */
  text-align: center; /* Center text inside links */
  padding: 14px 16px; /* Padding around text */
  text-decoration: none; /* No underline on links */
}
/* Style for the logo */
.navbar img {
float: left; /* Align the logo to the left */
/* Set the height of the logo */
margin-right: 10px; /* Margin between logo and links */
padding: 5px 16px; /* Padding around the logo */
}

/* Change the color of links on hover */
.navbar a:hover {
  background-color: #ddd; /* Light grey background on hover */
  color: black; /* Black text color on hover */
}

 /* Style for the login button */
 .login-button {
    float: right; /* Align the login button to the right */
    padding: 14px 16px; /* Padding around the button */
    background-color: #007BFF; /* Blue background color */
    color: white; /* Text color */
    text-decoration: none; /* No underline */
  }

  /* Hover effect for the login button */
  .login-button:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }
/* Main content style */
.main {
  margin-top: 50px; /* Add a top margin to avoid content overlay */
  padding: 16px; /* Padding around content */
}

#getstart{
    position: relative;
    float: none;
    padding: 12%;
    margin: 13%;
}

#login{
position: relative;
z-index: 10000;
display: flex;
align-content: center;
